    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .fade-in { animation: fadeIn 0.5s ease-in; }
        .bounce-in { animation: bounceIn 0.6s ease-out; }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        
        .notification { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            z-index: 1000; 
            transform: translateX(400px); 
            transition: transform 0.3s ease; 
        }
        .notification.show { transform: translateX(0); }
    </style>
</head>

    <script>
        // Global variables
        let supabase = null;

        // Teacher passwords
        const teacherPasswords = {
            'Dewi Kartika Sari, S.Si': 'dewi123',
            'Asih Murniati, S.Pd': 'asih123',
            'Septi Merliani, S.Pd': 'septi123',
            'Asa Dayah Febriani, S.Si': 'asa123',
            'Ningsih Yunani, S.Pd': 'ningsih123',
            'Uni Nur Cahyowati, S.Si': 'uni123'
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeSupabase();
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });

        // Supabase initialization
        function initializeSupabase() {
            const supabaseUrl = 'https://zywlolvaejlrfimxrjvi.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp5d2xvbHZhZWpscmZpbXhyanZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTUxNzIsImV4cCI6MjA3MTY3MTE3Mn0.Go7Vf8yD35aN_xFKMN3tS9NlgBAkFXCoS-bmVX7n_pk';
            
            try {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                console.log('Supabase initialized successfully');
            } catch (error) {
                console.error('Error initializing Supabase:', error);
                updateConnectionStatus('offline', 'Mode Offline');
            }
        }

        function updateConnectionStatus(status, message) {
            const statusElement = document.getElementById('connectionStatus');
            
            if (status === 'online') {
                statusElement.innerHTML = `
                    <div class="w-2 h-2 bg-green-400 rounded-full mr-2"></div>
                    <span class="text-green-600">${message}</span>
                `;
            } else {
                statusElement.innerHTML = `
                    <div class="w-2 h-2 bg-orange-400 rounded-full mr-2"></div>
                    <span class="text-orange-600">${message}</span>
                `;
            }
        }

        // Login functionality
        async function handleLogin(e) {
            e.preventDefault();
            const selectedTeacher = document.getElementById('teacherSelect').value;
            const enteredPassword = document.getElementById('passwordInput').value;
            
            if (!selectedTeacher) {
                showNotification('error', 'Login Gagal', 'Silakan pilih nama guru terlebih dahulu');
                return;
            }
            
            if (!enteredPassword) {
                showNotification('error', 'Login Gagal', 'Silakan masukkan password');
                return;
            }
            
            if (teacherPasswords[selectedTeacher] === enteredPassword) {
                // Save login info to localStorage
                localStorage.setItem('currentUser', selectedTeacher);
                localStorage.setItem('loginTime', new Date().toISOString());
                
                showNotification('success', 'Login Berhasil', `Selamat datang, ${selectedTeacher.split(',')[0]}`);
                
                // Redirect to form page after short delay
                setTimeout(() => {
                    window.location.href = 'form.html';
                }, 1000);
            } else {
                showNotification('error', 'Login Gagal', 'Password salah. Silakan coba lagi.');
                document.getElementById('passwordInput').value = '';
            }
        }

        function showNotification(type, title, message) {
            const notification = document.getElementById('notification');
            const icon = document.getElementById('notificationIcon');
            const titleEl = document.getElementById('notificationTitle');
            const messageEl = document.getElementById('notificationMessage');
            
            titleEl.textContent = title;
            messageEl.textContent = message;
            
            if (type === 'success') {
                icon.className = 'flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center mr-3 bg-green-100';
                icon.innerHTML = '<svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
            } else if (type === 'error') {
                icon.className = 'flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center mr-3 bg-red-100';
                icon.innerHTML = '<svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const currentUser = localStorage.getItem('currentUser');
            const loginTime = localStorage.getItem('loginTime');
            
            if (currentUser && loginTime) {
                // Check if login is still valid (24 hours)
                const loginDate = new Date(loginTime);
                const now = new Date();
                const hoursDiff = (now - loginDate) / (1000 * 60 * 60);
                
                if (hoursDiff < 24) {
                    // Still logged in, redirect to form
                    window.location.href = 'form.html';
                } else {
                    // Login expired, clear storage
                    localStorage.removeItem('currentUser');
                    localStorage.removeItem('loginTime');
                }
            }
        });
    </script>
