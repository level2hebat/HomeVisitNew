      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {

      }

      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }
      .pulse-success {
        animation: pulseSuccess 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulseSuccess {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
          background-color: #10b981;
        }
        100% {
          transform: scale(1);
        }
      }

      .card-hover {
        transition: all 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        transform: translateX(400px);
        transition: transform 0.3s ease;
      }
      .notification.show {
        transform: translateX(0);
      }
    </style>

    <script>
      // Global variables
      let currentUser = "";
      let supabase = null;

      // Initialize app
      document.addEventListener("DOMContentLoaded", function () {
        checkAuth();
        initializeSupabase();
        document.getElementById("visitDate").valueAsDate = new Date();
        document
          .getElementById("visitForm")
          .addEventListener("submit", handleVisitSubmit);
      });

      function checkAuth() {
        currentUser = localStorage.getItem("currentUser");
        const loginTime = localStorage.getItem("loginTime");

        if (!currentUser || !loginTime) {
          window.location.href = "index.html";
          return;
        }

        // Check if login is still valid (24 hours)
        const loginDate = new Date(loginTime);
        const now = new Date();
        const hoursDiff = (now - loginDate) / (1000 * 60 * 60);

        if (hoursDiff >= 24) {
          localStorage.removeItem("currentUser");
          localStorage.removeItem("loginTime");
          window.location.href = "index.html";
          return;
        }

        document.getElementById("currentTeacher").textContent = currentUser;
        document.getElementById("currentTeacherMobile").textContent =
          currentUser;
      }

      function toggleMobileMenu() {
        const mobileMenu = document.getElementById("mobileMenu");
        const menuIcon = document.getElementById("menuIcon");

          menuIcon.innerHTML = `

          menuIcon.innerHTML = `

          supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
          updateSyncStatus("online", "Online");
        } catch (error) {
          console.error("Error initializing Supabase:", error);
          updateSyncStatus("offline", "Offline");
        }
      }

      function updateSyncStatus(status, message) {
        const syncStatusElement = document.getElementById("syncStatus");
        const syncStatusMobileElement =
          document.getElementById("syncStatusMobile");

        const statusHTML =
          status === "online"
            ? `
                <div class="w-2 h-2 bg-green-400 rounded-full mr-2"></div>
                <span class="text-gray-600">${message}</span>
            `
            : `
                <div class="w-2 h-2 bg-orange-400 rounded-full mr-2"></div>
                <span class="text-gray-600">${message}</span>
            `;

        if (syncStatusElement) {
          syncStatusElement.innerHTML = statusHTML;
        }
        if (syncStatusMobileElement) {
          syncStatusMobileElement.innerHTML = statusHTML;
        }
      }

      async function handleVisitSubmit(e) {
        e.preventDefault();

        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;

        // Show loading state
        submitBtn.innerHTML = `
                <span class="flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Menyimpan...
                </span>
            `;
        submitBtn.disabled = true;

        try {
          const visitRecord = {
            teacher: currentUser,
            student_name: document.getElementById("studentName").value,
            student_class: document.getElementById("studentClass").value,
            student_address: document.getElementById("studentAddress").value,
            visit_date: document.getElementById("visitDate").value,
            visit_time: document.getElementById("visitTime").value,
            visit_purpose: document.getElementById("visitPurpose").value,
            visit_notes: document.getElementById("visitNotes").value,
            follow_up: document.getElementById("followUp").value || null,
          };

          if (supabase) {
            // Save to Supabase
            const { data, error } = await supabase
              .from("visits")
              .insert([visitRecord])
              .select();

            if (error) {
              throw error;
            }

            showNotification(
              "success",
              "Data Tersimpan",
              `Kunjungan ke ${visitRecord.student_name} berhasil disimpan ke Supabase`
            );
          } else {
            // Save to localStorage as fallback
            visitRecord.id = Date.now();
            visitRecord.created_at = new Date().toISOString();

            const existingData =
              JSON.parse(localStorage.getItem("visitData")) || [];
            existingData.push(visitRecord);
            localStorage.setItem("visitData", JSON.stringify(existingData));

            showNotification(
              "success",
              "Data Tersimpan",
              `Kunjungan ke ${visitRecord.student_name} berhasil disimpan secara lokal`
            );
          }

          // Reset form
          document.getElementById("visitForm").reset();
          document.getElementById("visitDate").valueAsDate = new Date();
        } catch (error) {
          console.error("Error saving visit:", error);
          showNotification(
            "error",
            "Gagal Menyimpan",
            "Terjadi kesalahan saat menyimpan data"
          );
        } finally {
          // Reset button
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
          submitBtn.classList.add("pulse-success");

          setTimeout(() => {
            submitBtn.classList.remove("pulse-success");
          }, 500);
        }
      }

      function resetForm() {
        if (confirm("Apakah Anda yakin ingin mengosongkan form?")) {
          document.getElementById("visitForm").reset();
          document.getElementById("visitDate").valueAsDate = new Date();
          showNotification("success", "Form Direset", "Form telah dikosongkan");
        }
      }

      function rencana() {
        window.location.href = "rencana.html";
      }
      function goToHistory() {
        window.location.href = "riwayat.html";
      }

      function logout() {
        Swal.fire({
          title: "Yakin ingin keluar?",
          text: "Anda akan keluar dari sistem",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Ya, keluar",
          cancelButtonText: "Batal",
        }).then((result) => {
          if (result.isConfirmed) {
            localStorage.removeItem("currentUser");
            localStorage.removeItem("loginTime");

            Swal.fire({
              icon: "success",
              title: "Berhasil keluar",
              text: "Anda akan diarahkan ke halaman login",
              timer: 1500,
              showConfirmButton: false,
            }).then(() => {
              window.location.href = "index.html";
            });
          }
        });
      }

      function showNotification(type, title, message) {
        const notification = document.getElementById("notification");
        const icon = document.getElementById("notificationIcon");
        const titleEl = document.getElementById("notificationTitle");
        const messageEl = document.getElementById("notificationMessage");

        titleEl.textContent = title;
        messageEl.textContent = message;

        if (type === "success") {
          icon.className =
            "flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center mr-3 bg-green-100";
          icon.innerHTML =
            '<svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
        } else if (type === "error") {
          icon.className =
            "flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center mr-3 bg-red-100";
          icon.innerHTML =
            '<svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
        }

        notification.classList.add("show");

        setTimeout(() => {
          notification.classList.remove("show");
        }, 3000);
      }
    </script>
