    <script>
      // Global variables
      let currentUser = "";
      let supabase = null;
      let visitData = [];
      let editingVisitId = null;

      // Initialize app
      document.addEventListener("DOMContentLoaded", function () {
        checkAuth();
        initializeSupabase();
        setupEventListeners();
        loadVisitHistory();
      });

      function checkAuth() {
        currentUser = localStorage.getItem("currentUser");
        const loginTime = localStorage.getItem("loginTime");

        if (!currentUser || !loginTime) {
          window.location.href = "index.html";
          return;
        }

        // Check if login is still valid (24 hours)
        const loginDate = new Date(loginTime);
        const now = new Date();
        const hoursDiff = (now - loginDate) / (1000 * 60 * 60);

        if (hoursDiff >= 24) {
          localStorage.removeItem("currentUser");
          localStorage.removeItem("loginTime");

      async function handleEditSubmit(e) {
        e.preventDefault();

        if (!editingVisitId) return;

        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;

        // Show loading state
        submitBtn.innerHTML = `
                <span class="flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Menyimpan...
                </span>
            `;
        submitBtn.disabled = true;

        try {
          const updatedVisit = {
            student_name: document.getElementById("editStudentName").value,
            student_class: document.getElementById("editStudentClass").value,
            student_address:
              document.getElementById("editStudentAddress").value,
            visit_date: document.getElementById("editVisitDate").value,
            visit_time: document.getElementById("editVisitTime").value,
            visit_purpose: document.getElementById("editVisitPurpose").value,
            visit_notes: document.getElementById("editVisitNotes").value,
            follow_up: document.getElementById("editFollowUp").value || null,
          };

          if (supabase) {
            // Update in Supabase dengan filter teacher untuk keamanan
            const { data, error } = await supabase
              .from("visits")
              .update(updatedVisit)
              .eq("id", editingVisitId)
              .eq("teacher", currentUser)
              .select();

            if (error) {
              throw error;
            }

            if (data && data.length === 0) {
              throw new Error(
                "Data tidak ditemukan atau Anda tidak memiliki akses"
              );
            }
          } else {
            // Update in localStorage
            const allData = JSON.parse(localStorage.getItem("visitData")) || [];
            const visitIndex = allData.findIndex(
              (visit) =>
                visit.id === editingVisitId && visit.teacher === currentUser
            );

            if (visitIndex === -1) {
              throw new Error(
                "Data tidak ditemukan atau Anda tidak memiliki akses"
              );
            }

            allData[visitIndex] = { ...allData[visitIndex], ...updatedVisit };
            localStorage.setItem("visitData", JSON.stringify(allData));
          }

          await loadVisitHistory();
          closeEditModal();
          showNotification(
            "success",
            "Data Diperbarui",
            `Data kunjungan ${updatedVisit.student_name} berhasil diperbarui`
          );
        } catch (error) {
          console.error("Error updating visit:", error);
          showNotification(
            "error",
            "Gagal Memperbarui",
            error.message || "Terjadi kesalahan saat memperbarui data"
          );
        } finally {
          // Reset button
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }
      }

      async function deleteVisit(visitId) {
        // Cek apakah data yang akan dihapus milik guru yang sedang login
        const visitToDelete = visitData.find((visit) => visit.id === visitId);
        if (!visitToDelete || visitToDelete.teacher !== currentUser) {
          Swal.fire({
            icon: "error",
            title: "Akses Ditolak",
            text: "Anda hanya dapat menghapus data kunjungan Anda sendiri",
            confirmButtonColor: "#d33",
          });
          return;
        }

        Swal.fire({
          title: "Yakin hapus data?",
          text: "Data ini tidak bisa dikembalikan setelah dihapus!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Ya, hapus!",
          cancelButtonText: "Batal",
        }).then(async (result) => {
          if (result.isConfirmed) {
            try {
              if (supabase) {
                const { error } = await supabase
                  .from("visits")
                  .delete()
                  .eq("id", visitId)
                  .eq("teacher", currentUser);
                if (error) throw error;
              } else {
                const allData =
                  JSON.parse(localStorage.getItem("visitData")) || [];
                const updatedData = allData.filter(
                  (visit) =>
                    visit.id !== visitId || visit.teacher !== currentUser
                );
                localStorage.setItem("visitData", JSON.stringify(updatedData));
              }

              await loadVisitHistory();

              Swal.fire({
                icon: "success",
                title: "Berhasil!",
                text: "Data kunjungan berhasil dihapus",
                confirmButtonColor: "#3085d6",
              });
            } catch (error) {
              console.error("Error deleting visit:", error);
              Swal.fire({
                icon: "error",
                title: "Gagal",
                text: "Terjadi kesalahan saat menghapus data",
                confirmButtonColor: "#d33",
              });
            }
          }
        });
      }

      function exportData() {
        // Filter data hanya milik guru yang sedang login
        const userVisitData = visitData.filter(
          (visit) => visit.teacher === currentUser

        if (userVisitData.length === 0) {
          showNotification(
            "error",
            "Export Gagal",
            "Tidak ada data kunjungan Anda untuk diekspor"
          );
          return;
        }

        let csvContent =
          "Tanggal,Waktu,Nama Siswa,Kelas,Alamat,Tujuan,Hasil Kunjungan,Tindak Lanjut,Guru\n";

        userVisitData.forEach((visit) => {
          const row = [
            visit.visit_date,
            visit.visit_time,
            `"${visit.student_name}"`,
            visit.student_class,
            `"${visit.student_address.replace(/"/g, '""')}"`,
            `"${visit.visit_purpose}"`,
            `"${visit.visit_notes.replace(/"/g, '""')}"`,
            `"${(visit.follow_up || "").replace(/"/g, '""')}"`,
            `"${visit.teacher}"`,
          ].join(",");
          csvContent += row + "\n";
        });

        const blob = new Blob([csvContent], {
          type: "text/csv;charset=utf-8;",
        });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute(
          "download",
          `kunjungan_rumah_${currentUser.replace(/[^a-zA-Z0-9]/g, "_")}_${
            new Date().toISOString().split("T")[0]
          }.csv`
        );
        link.style.visibility = "hidden";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        showNotification(
          "success",
          "Export Berhasil",
          `Data ${userVisitData.length} kunjungan Anda berhasil diekspor`
        );
      }

            "flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center mr-3 bg-green-100";
          icon.innerHTML =
            '<svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
        } else if (type === "error") {
          icon.className =
            "flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center mr-3 bg-red-100";
          icon.innerHTML =
            '<svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
        }

        notification.classList.add("show");

        setTimeout(() => {
          notification.classList.remove("show");
        }, 3000);
      }

      // Close modal when clicking outside
      document
        .getElementById("detailModal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeModal();
          }
        });

      document
        .getElementById("editModal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeEditModal();
          }
        });
    </script>
  </body>
